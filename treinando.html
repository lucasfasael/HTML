<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes</title>
    <style>
        body{
            margin: 0px;
            height: 100vh;
            background-color: aqua;
        }
       .head{
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgb(58, 221, 58);
          height: 5vh;
       }
       .foot{
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: purple;
          height: 5vh;
       }
       .card{
           text-align: center;
           background-color: red;
           height: 90vh;
       }
       .texto{
         height: 10%;
         display: flex;
         flex-direction: column;
         justify-content: space-evenly;
         align-items: center;
         background-color: rgb(223, 207, 31);
       }
       .imagem{
        height: 90%;
        width: 100%;
        object-fit: cover;
       }
    </style>
</head>
<body>
    <header>
      <div class="head">
          <h1>Globo Esporte</h1>
      </div>
      <div class="card">
        <div class="texto">
            <div>RONALDINHO MATA PELE JUNTO COM O GOLEIRO BRUNO !!</div> 
            <div>Veja agora ao vivo a facada: </div>
        </div>
        <img class="imagem" src="https://uploads.metropoles.com/wp-content/uploads/2022/01/22210223/FJvrI7BXMAIHJ9U.jpg" alt="ERROR">
      </div>
    </header>

    <footer>
        <div class="foot">
            MENU
           <!--<img src="https://www.tuiuticlube.com.br/admin/arquivos/modalidades/11/png/futebol-feminino.png" alt="ERROR"> -->
        </div>
    </footer>
</body>
</html>
